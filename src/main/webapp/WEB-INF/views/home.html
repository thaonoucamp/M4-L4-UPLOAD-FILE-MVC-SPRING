<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
<body>
<h3>PRODUCT MANAGEMENT</h3>
<p>
    <a th:href="@{/product/create}">ADD NEW PRODUCT</a>
</p>
<table id="products">
    <thead>
    <tr>
        <th>NAME</th>
        <th>DESCRIPTION</th>
        <th>IMAGE</th>
    </tr>
    </thead>
    <tboddy>
        <tr th:each="productStat : ${products}">
            <th th:text="${productStat.name}"></th>
            <th th:text="${productStat.description}"></th>
            <th><img width="100" height="100" th:src="@{'/image/'+${productStat.image}}" alt=""></th>
        </tr>
    </tboddy>
</table>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
